<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator pola trójkąta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Kalkulator pola trójkąta</h2>
    <label for="a">Bok a:</label>
    <input type="number" id="a" placeholder="Wprowadź długość boku a" required>

    <label for="b">Bok b:</label>
    <input type="number" id="b" placeholder="Wprowadź długość boku b" required>

    <label for="c">Bok c:</label>
    <input type="number" id="c" placeholder="Wprowadź długość boku c" required>

    <button onclick="obliczPole()">Oblicz pole</button>

    <div class="result" id="wynik"></div>
</div>

<script>
function obliczPole() {
    var a = parseFloat(document.getElementById('a').value);
    var b = parseFloat(document.getElementById('b').value);
    var c = parseFloat(document.getElementById('c').value);

    if (isNaN(a) || isNaN(b) || isNaN(c)) {
        document.getElementById('wynik').innerHTML = "Proszę wprowadzić poprawne wartości.";
        return;
    }

    // Sprawdzamy czy można stworzyć trójkąt z podanych boków
    if (a + b > c && a + c > b && b + c > a) {
        var s = (a + b + c) / 2; // połowa obwodu
        var pole = Math.sqrt(s * (s - a) * (s - b) * (s - c)); // wzór Herona
        document.getElementById('wynik').innerHTML = "Pole trójkąta wynosi: " + pole.toFixed(2) + " jednostek kwadratowych.";
    } else {
        document.getElementById('wynik').innerHTML = "Nie można stworzyć trójkąta z podanych boków.";
    }
}
</script>

</body>
</html>
