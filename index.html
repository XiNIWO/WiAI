<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator pola trójkąta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Kalkulator pola trójkąta</h2>
<input type="number" id="a" placeholder="Bok a">
<input type="number" id="b" placeholder="Bok b">
<input type="number" id="c" placeholder="Bok c">
<br>
<button onclick="obliczPole()">Oblicz pole</button>
<div class="result" id="wynik"></div>

<script>
function obliczPole() {   
    // Pobiera wartość wprowadzoną przez użytkownika w polu a i konwertuje ją na liczbę zmiennoprzecinkową
    var a = parseFloat(document.getElementById('a').value);
    var b = parseFloat(document.getElementById('b').value);
    var c = parseFloat(document.getElementById('c').value);
 
    if (a && b && c && a + b > c && a + c > b && b + c > a) {
        var s = (a + b + c) / 2;
        var pole = Math.sqrt(s * (s - a) * (s - b) * (s - c));
        document.getElementById('wynik').textContent = "Pole: " + pole.toFixed(2);//Zaokrągla wynik do dwóch miejsc po przecinku.
    } else {
        document.getElementById('wynik').textContent = "Niepoprawne dane.";
    }
}
</script>

</body>
</html>
