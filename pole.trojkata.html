function oblicz(a, b, c){
 
        var p = (a-b+c) / 2;
 
        if( (p-a < 0) || (p-b < 0) || (p-c < 0) ){
            document.write("Trójkąt o bokach a,b,c nie istnieje!");
        }else{
 
            var x = ( p * (p-a) * (p-b) * (p-c) );
            var s = Math.sqrt(x);
            document.write("Pole trójkąta: " + s);
 
        }
 
    }
